<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
.button {

background-color: #4CAF50;
border: none;
color: white;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;

}
.myButton:hover{
	background-color: green;
}
.myButton:active{
	background-color: blue;
}
.button:hover{
	background-color: green;
}
.button:active{
	background-color: blue;
}
	</style>
</head>
<body>
<a href="http://www.brooklyn.cuny.edu/web/home.php">Click Here!</a>

<button class="myButton">Button</button>
<button type="button" class="button" onclick="alert('Hello world!')">Click Me!</button>
</html>
